<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country</title>
</head>
<body>
    <table>
        <tr>
            <td>Country</td>
        
        <td>
            <select name="country" id="country">
                <option value="">--select--</option>
                {% for c in country %}
                    <option value="{{c.id}}">{{c.name}}</option>
                    {% endfor %}
            </select>
        </td>
        </tr>
    </table>
</body>
</html>
