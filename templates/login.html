<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      body{
        font-family:Verdana, Geneva, Tahoma, sans-serif; 
        background-color: rgb(235, 225, 225);
      }
      a{
        text-decoration: none;
      }
      label{
        font-size: large;
      }
      
    </style>
    <title>Login Page</title>
    
</head>
<body>
  <!-- Navbar -->
  <div class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Spam Mail</a>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="{% url 'index' %}">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Contact Us</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">About</a>
        </li>
        
    </ul>
</div>
<!-- End Navbar -->
      

<div class="container text-center w-25">
    <form action="{% url 'loginAction' %}" method="post" >
        
        {% csrf_token %}



      <div class="col-lg-12 col-md-6 col-sm-12 mt-5">
        
        <div class="form-group m-2">
          <label for="">Username</label>
          <input type="text" class="form-control" name='username' id='username'>
        </div>
        <div class="form-group m-2">
          <label for="">Password</label>
          <input type="password" class="form-control" name='password' id='password'>
        </div>
        <div class="form-group m-2">
          <input class="form-control btn btn-primary" type="submit" value="Login">
        </div>
      </div>
    <table>
        
        
        <tr>
            <td></td>
            <td></td>
            <td><a href="{% url 'forgot' %}">Forgot Password</a></td>
        </tr>
    </table>
  
    </form>

</div>

<!-- Footer -->
<div style="background-color:rgb(0, 0, 0); color: whitesmoke; font-size: large;" class="fixed-bottom text-center p-3">
  <footer>Copyright @ iamsfr 2022</footer>
</div>
</body>
{% if messages %}
	{% for msg in messages %}
		<script>
			alert('{{msg}}')
		</script>
	{% endfor %}
{% endif %}
</html>
