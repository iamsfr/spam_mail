<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reply</title>
</head>
<body>
    <form action="{% url 'replyAction' %}" method="post">
        {% csrf_token %}
    <table>
        {% for r in reply %}
        <tr>
            <td>Sender Name</td>
            <td><input type="text" name="receiver" value="{{r.receiverid.username}}"></td>
        </tr>
        <tr>
            <td>Subject</td>
            <td><input type="text" name="subject" id=""></td>
        </tr>
        <tr>
            <td>Message</td>
            <td><textarea name="message" id="" cols="30" rows="5"></textarea></td>
        </tr>
        
        {% endfor %}
        <tr>
            <td></td>
            <td><button type="submit">Reply</button></td>
        </tr>
    </table>
</form>
</body>
</html>
