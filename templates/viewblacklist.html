<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Contact</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      body{
        font-family:Verdana, Geneva, Tahoma, sans-serif; 
        background-color: E8E9EB;
      }
      a{
        text-decoration: none;
      }
      th{
          margin: 10px;
      }
      
    </style>
</head>
<body>
    <!-- Navbar -->
<div class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Spam Mail</a>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="{% url 'userhome' %}">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Contact Us</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">About</a>
        </li>
        
    </ul>
</div>
<!-- End Navbar -->
<div class="container mt-5">   
    <table class="table table table-hover table-striped table-bordered">
        <tr>
            <th>Contact Name</th>
            <th>Name</th>
            <th>Remarks</th>
            <th>Date</th>
            <th>Time</th>
        </tr>
        {% for u in user %}
        <tr>
            <td>{{u.contactid.username}}</td>
            <td>{{u.name}}</td>
            <td>{{u.remarks}}</td>
            <td>{{u.date}}</td>
            <td>{{u.time}}</td>
            <td><a href="{% url 'delete4' u.id %}">Delete</a></td>
        </tr>
        {% endfor %}
    </table>
</div>
    <!-- Footer -->
<div style="background-color:rgb(0, 0, 0); color: whitesmoke; font-size: large;" class="fixed-bottom text-center p-3">
    <footer>Copyright @ iamsfr 2022</footer>
  </div>
</body>
</html>
