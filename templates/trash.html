<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inbox</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      body{
        font-family:Verdana, Geneva, Tahoma, sans-serif; 
        background-color: E8E9EB;
      }
      a{
        text-decoration: none;
      }
      
      
    </style>
</head>
<body>
    <!-- Navbar -->
  <div class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Spam Mail</a>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="{% url 'userhome' %}">Home</a>
        
        <li class="nav-item">
            <a class="nav-link" href="#">Contact Us</a>
        
        <li class="nav-item">
            <a class="nav-link" href="#">About</a>
        
        
    </ul>
</div>
<!-- End Navbar -->
    <div class="container mt-5">
    <div class="col-lg-12 col-sm-6 col-sm-12"></div>
    <form action="{% url 'movetotrash' %}" method="post">
        {% csrf_token %}
    <table class="table table table-hover table-striped table-bordered responsive-md">
        <tr>
            <th>Sender Name</th>
            <th>Subject</th>
            <th>Message</th>
            <th>Date</th>
            <th>Time</th>
        </tr>
        {% for m in msg %}
        <tr>
            <td>{{m.senderid.username}}</td>
            <td>{{m.subject}}</td>
            <td>{{m.message}}</td>
            <td>{{m.date}}</td>
            <td>{{m.time}}</td>
            <td><input type="checkbox" name="checkbox" value="{{m.id}}"></td>
            
        </tr>
        {% endfor %}
    </table>
        <div class="d-flex justify-content-center">
            <input class="btn btn-primary text-center" type="submit" value="Move to Trash">
        </div>
            
            
        
    
</form>
</div>
<!-- Footer -->
<div style="background-color:rgb(0, 0, 0); color: whitesmoke; font-size: large;" class="fixed-bottom text-center p-3">
    <footer>Copyright @ iamsfr 2022</footer>
  </div>


</body>

{% if messages %}
	{% for msg in messages %}
		<script>
			alert('{{msg}}')
		</script>
	{% endfor %}
{% endif %}
</html>
