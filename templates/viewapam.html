<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Spam</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      body{
        font-family:Verdana, Geneva, Tahoma, sans-serif; 
        background-color: E8E9EB;
      }
      a{
        text-decoration: none;
      }
      th{
          margin: 10px;
      }
      
    </style>
</head>
<body>
    <!-- Navbar -->
<div class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Spam Mail</a>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="{% url 'userhome' %}">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Contact Us</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">About</a>
        </li>
        
    </ul>
</div>
<!-- End Navbar -->
<div class="container">
    <div class="row">
<div class="col-md-6 col-sm-12">
    <table class="table table table-hover table-striped table-bordered mb-5">
        <tr>
            <th>Senderid</th>
            <th>Subject</th>
            <th>Message</th>
            <th>Date</th>
            <th>Time</th>
        </tr>
        {%for m in msg %}
            <tr>
                <td>{{m.senderid.username}}</td>
                <td>{{m.subject}}</td>
                <td>{{m.message}}</td>
                <td>{{m.date}}</td>
                <td>{{m.time}}</td>
                <td><a href="{% url 'delete5' m.id %}">Delete</a></td>
            </tr>
        {% endfor %}
    </table>
</div>
</div>
</div>
    <!-- Footer -->
<div style="background-color:rgb(0, 0, 0); color: whitesmoke; font-size: large;" class="fixed-bottom text-center p-2">
    <footer>Copyright @ iamsfr 2022</footer>
  </div>
</body>
{% if messages %}
    {% for msg in messages %}
        <script>
            alert('{{msg}}')
        </script>
    {% endfor %}
{% endif %}
</html>
